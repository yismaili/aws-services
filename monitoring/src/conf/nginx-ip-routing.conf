
# Upstream servers
upstream app1_backend {
    server app1:80;
}

upstream app2_backend {
    server app2:80;
}

# Default load-balanced upstream
upstream app_backend {
    server app1:80;
    server app2:80;
}

# Geo block for network-based routing

geo $backend_pool {
    default            app2_backend;
    197.230.30.0/24    app1_backend;
}

# Server block
server {
    listen 80;

    location / {
        proxy_pass http://$backend_pool;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Debug headers to show routing decision
        add_header X-Routed-To $backend_pool always;
        add_header X-Client-IP $remote_addr always;
    }
}



